# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-github:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: 👇 Checkout
      uses: actions/checkout@v2

    - name: 💪🏼 Nodejs ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📥 Installing
      run: |
        npm i yarn -g
        yarn

    - name: 🧿 Building
      run: yarn build-github

    - name: 🚀 Deploy gh-pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: docs/.vuepress/dist
        token: ${{ secrets.VITO_GITHUB_TOKEN }}

  build-gitee:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: 👇 Checkout
      uses: actions/checkout@v2

    - name: 💪🏼 Nodejs ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📥 Installing
      run: |
        npm i yarn -g
        yarn

    - name: 🧿 Building
      run: yarn build-gitee

    - name: 🚀 Deploy gitee-pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gitee-pages
        folder: docs/.vuepress/dist
        token: ${{ secrets.VITO_GITHUB_TOKEN }}

    - name: 💠 Sync to Gitee
      uses: wearerequired/git-mirror-action@v1.0.1
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSHKEY_QQ_MAIL }}
      with:
        source-repo: git@github.com:liu-lihao/lihao-book.git
        destination-repo: git@gitee.com:liu-lihao/lihao-book.git

    - name: 🎯 Build Gitee Pages
      uses: yanglbme/gitee-pages-action@v1.2.8
      with:
        gitee-username: liu-lihao
        gitee-password: ${{ secrets.GITEE_PASSWORD }}
        gitee-repo: liu-lihao/lihao-book
        branch: gitee-pages
